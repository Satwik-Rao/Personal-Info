<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different uses of input attribute</title>
</head>
<body>
    <form action="" method="get">
        <input type="button" value="Click to activate">
        <br>
        <label>What do you prefer: </label><br>
        <label>Ice Cream</label>
        <input type="checkbox" checked>
        <label>Cola</label>
        <input type="checkbox"><br>
        <label>Select your favourite colour:</label>
        <input type="color" value="#FFA500"><br><!--value can only accept hexadecimal codes-->
        <label>When's your birthday?</label>
        <input type="date"><br>
        <label for="datetime">When would you like to celebrate your birthday?</label>
        <input type="datetime-local"><br>
        <label for="email">Enter your e-mail:</label>
        <input type="email"><br>
        <label for="file">Upload birth certificate</label>
        <input type="file"><br>
        

    </form>
    
</body>
</html>
